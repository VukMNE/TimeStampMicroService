<html>

	<head>
		<title>Timestamp Microservice</title>
		<link rel="stylesheet" href="style.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="text-center">
				<h2>Timestamp Microservice</h2>
			</div>
			<div class="form-container text-center">
				<form>
					<input id="dateInput" class="searchbar" type="text"/>
					<input class="btn-search" type="button" value="Check!" onclick="redirect();"/>
				</form>
			</div>
		</div>
		<script>
		
		var currentDate = new Date();
		document.getElementById("dateInput").placeholder = "Example: December 25, 2017";
		
		function redirect(){
			var date = document.getElementById("dateInput").value;
			window.location.href += date;
		}
		</script>
	</body>
</html>
